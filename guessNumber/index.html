<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <p>Enter a guess between 0 to 100</p>
        <form>
            <input type="number" placeholder="Enter a number" class="input-filed" max="100" min="0" required>
        <div>
            <button class="submit-Btn">submit</button>
            <button disabled class="start-game">start Game</button>
        </div>
        </form>
        <p class="output"></p>
        <p class="guessDisplay"></p>
   </div>
    <script src="index.js"></script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
