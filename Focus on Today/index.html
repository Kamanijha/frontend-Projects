<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1>Focus on <span>Today</span></h1>
      <div class="app-container">
        <h2 class="subtitle"><span>Today</span><img src="./sun.svg" alt="" class="sun-img"></h2>
        
        <p class="progress-label"><span>Raise the bar by completing your goals!</span></p>
        <div class="progress-bar">
            <div class="progress-value"><span>2/3 completed</span></div>
            <p class="error-lable">please set the all 3 goals </p>
        </div>
        <!-- <p class="error-lable">please set the all 3 goals </p> -->
        <div class="goal-container ">
            <div class="coustom-chekebox">
                <img class="check-icon" src="./check-image.jpeg" alt="check-icon" >
            </div>
            <input type="text" class="goal-input" placeholder="Add new task..." id="first">
        </div>
        <div class="goal-container">
            <div class="coustom-chekebox">
                <img class="check-icon" src="./check-image.jpeg" alt="check-icon" >
            </div>
            <input type="text" class="goal-input" placeholder="Add new task..." id="second">
        </div>
        <div class="goal-container">
            <div class="coustom-chekebox">
                <img class="check-icon" src="./check-image.jpeg" alt="check-icon" >
            </div>
            <input type="text" class="goal-input" placeholder="Add new task..."id="third" >
        </div>
        <P class="footer">" Move one stap ahead today "</P>
      </div>
    </main>
    
</body>

</html>
