<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transformers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <input type="text" placeholder="enter the sentence with spaces" > 
    </form>
      
    <!-- value="this is a normal sentence to transform" -->
    <div>
       <label>Lower case</label>
       <span class="lowercase"></span> 
    </div>
    <div>
        <label>Upper Case</label>
        <span class="uppercase"></span> 
     </div>
     <div>
        <label>Camel Case</label>
        <span class="camelcase"></span> 
     </div>
     <div>
        <label>Pascal Case</label>
        <span class="pascalcase"></span> 
     </div>
     <div>
        <label>Snake Case</label>
        <span class="snakecase"></span> 
     </div>
     <div>
        <label>Kebab Case</label>
        <span class="kebabcase"></span> 
     </div>
     <div>
        <label>Trim</label>
        <span class="trim"></span> 
     </div>
    <script src="script.js"></script>
</body>
</html>
