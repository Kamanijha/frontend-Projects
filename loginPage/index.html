<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Regestration Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>

    <div class="container">
        <form>
            <h1 class="title">Sing Up</h1>
            <div class="input name-filed">
                <label>Name</label>
                <input type="text" placeholder="Name">
            </div>
            <div class="input">
                <label>Email</label>
                <input type="text" placeholder="email">
            </div>
            <div class="input">
                <label>Password</label>
                <input type="password" placeholder="password" id="password"> 
                <button type="button"class="eye-btn"><i class="fa-solid fa-eye-slash"></i></button>
            </div>
            <p><span>password suggestion</span><a href="#">Click Here</a></p>


            <div class="btn">
                <button id="singUp">Sing Up</button>
                <button id="singIn" class="disable">Sing In</button>
            </div>
            
        </form>
    </div>
<script src="script.js"></script>
</body>
</html>
